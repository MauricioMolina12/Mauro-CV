<div class="wrapper">
    <h1 class="title" #title>
        Why <span>Me?</span>
    </h1>
    <div class="grid">
        <div class="card-1 card">
            <h2>User-Centric Design</h2>
            <span>I create intuitive and accessible experiences for users.</span>
        </div>
        <div class="card-2 card">
            <h2>Collaborative Work</h2>
            <span>Experience in agile and multidisciplinary teams.</span>
        </div>
        <div class="card-3 card">
            <h2>Tools & Technology</h2>
            <span>Management of modern frontend technologies</span>
            <div class="images">
                <img *ngFor="let image of techs" [src]="image" [alt]="image">
            </div>
        </div>
    </div>
</div>
